{% extends "base.html" %}

{% block content %}
    {% for user in users %}
        <a href="" class="card" style="margin-top: 1%">
            <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted"> {{user.email}} </h6>
            </div>
        </a>
    {% endfor %}
{% endblock %}
