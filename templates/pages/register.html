{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}

<h1>Register: </h1>
        <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
        <input type="submit" class="btn btn-success">
        </form>
    {% endif  %}
{% endblock %}
