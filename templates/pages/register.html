{% extends "base.html" %}
{% block content %}
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}

<h1>Register: </h1>
        <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
        </form>
    {% endif  %}
{% endblock %}
