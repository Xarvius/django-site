{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create folder: {{ user }}</h1>
    {% if saved %}
        <p>Success</p>
    {% endif %}
        <form method="post" action={% url 'create_folder' %}>
            {% csrf_token %}
            {{ folder_form|crispy }}
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
{% endblock %}
